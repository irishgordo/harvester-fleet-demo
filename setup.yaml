apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: setup-harvester-cluster
  namespace: fleet-local
spec:
  branch: main
  insecureSkipTLSVerify: false
  paths:
    - "/vm-network"
    - "/vm-image"
    - "/keypair"
    - "/cloudinit.yaml"
  pollingInterval: 10s
  repo: https://github.com/irishgordo/harvester-fleet-demo
  targetNamespace: default
  targets:
    - clusterSelector: {}
